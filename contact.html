            <p id="b" class="content-p seq-anim">
                Feel free to contact me by filling out a form below!
            </p>
            <div class="seq-anim contact-container">
                <form class="contact-form seq-anim" id="contact-form">
                    <div class="form-content seq-anim">
                        <label>Name:</label>
                        <input type="text" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-content seq-anim">
                        <label>E-mail:</label>
                        <input type="email" name="email" placeholder="email@example.xyz" required>
                    </div>
                    <div class="form-content seq-anim">
                        <label>Messages:</label>
                        <textarea name="message" placeholder="Type your message here" rows="6" required autocomplete="off"></textarea>
                    </div>
                    <button type="submit" class="seq-anim">Submit</button>
                </form>
            </div>
        </div>
