        <div class="offcanvas-body">
            <p id="blog-para"></p>
        </div>
    </div>
    <!-- Offcanvas end -->

    <div class="min-vw-50">
        <!-- Mobile vers update -->
        <div id="desktop-nav" class="main-nav nav row min-vw-50 text-center justify-content-center sticky-top seq-anim">

            <a class="col-lg-2 nav-option" href="#">Blog</a>
            <a class="col-lg-4 brand" href="index.html">Matthijn</a>

        </div>

            <div id="menu-modal" class="modal">
                <span class="close" id="menu-close">&times;</span>
                <a class="nav-option" href="galleries.html">Galleries</a>
                <a class="nav-option" href="#">Blog</a>
                <a class="nav-option" href="about.html">About</a>
                <a class="nav-option" href="contact.html">Contact</a>
            </div>
        </div>
        <!-- End mobile vers update -->

        <div class="min-vh-100 min-vw-50 justify-content-center align-items-center d-flex flex-column contents" translate="yes">
            <p class="display-4 text-uppercase seq-anim" id="a">Blog</p>
            <p id="b" class=" seq-anim">I usually interesting topics, such as football, politic, or something random. Enjoy my writings!</p>
            <div class="row seq-anim">
                <div>
                    <table class="table table-striped blog-table">
                        <thead>
                            <tr>
                                <th>Date Created</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Reading Time</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
